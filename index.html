<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everwatched</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Everwatched</h1>
        </div>
        
        <div class="links">
            <div class="link-box" onclick="showDropdown('dropdown2')">
                <a>Server Link</a>
                <p>Current Status: <span class="status online">Online</span></p>
                <p>Password: <span class="password-yes">73.137.120.124</span></p>
                <div class="dropdown" id="dropdown2">
                    <p>Do you want to proceed to this link?</p>
                    <button onclick="window.open('https://old-news-lose.loca.lt', '_blank')">Proceed</button>
                    <button onclick="copyPassword(event, '73.137.120.124')">Copy Password</button>
                </div>
            </div>
            
        </div>
        <div class="report-outage">
            <button onclick="showReportDropdown()">Report an Outage</button>
            <div class="report-dropdown" id="reportDropdown">
                <p>Email: computerwiz541@gmail.com</p>
                <!--<p>Phone: +1-470-772-5225</p>-->
            </div>
        </div>
    </div>
    <script>
        function showDropdown(id) {
            document.querySelectorAll('.dropdown').forEach(dropdown => {
                dropdown.style.display = 'none';
            });
            document.getElementById(id).style.display = 'block';
        }

        function copyPassword(event, password) {
            event.stopPropagation();
            navigator.clipboard.writeText(password).then(() => {
                alert('Password copied to clipboard');
            });
        }

        function showReportDropdown() {
            var dropdown = document.getElementById('reportDropdown');
            if (dropdown.style.display === 'block') {
                dropdown.style.display = 'none';
            } else {
                dropdown.style.display = 'block';
            }
        }
    </script>
</body>
</html>
